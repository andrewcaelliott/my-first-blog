{% extends 'blog/base.html' %}

{% block quote %}
	<p>{{ quote }}</p>
{% endblock %}

{% block content %}
    <div class="fact">
        <h1>{{ fact.title }}</h1>
        <p>{{ fact.number|linebreaks }}</p>
        <p>{{ fact.unit|linebreaks }}</p>
        <p>{{ fact.subject|linebreaks }}</p>
        <p>{{ fact.text|linebreaks }}</p>
    </div>
{% endblock %}
