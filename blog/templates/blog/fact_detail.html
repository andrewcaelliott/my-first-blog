{% extends 'blog/base.html' %}

{% block title %}Fact{% endblock %}

{% block quote %}
	<p>{{ quote }}</p>
{% endblock %}

{% block content %}
    <div class="fact">
        <h1>{{ fact.title }}</h1>
        <p>{{ fact.render|linebreaks }}</p>
        <p>{{ fact.text|linebreaks }}</p>
        <p><a href="{{ reflink }}" target=_blank>Link</p>
    </div>
{% endblock %}
