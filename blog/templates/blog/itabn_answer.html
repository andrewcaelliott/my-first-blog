{% extends 'blog/base.html' %}

{% block content %}
    <div class="answer">
        <!--form method="GET" class="query-form" action="/itabn/answer">
            {{ query.as_p }}
            <button type="submit" class="save btn btn-default">Ask</button>
        </form-->
        <div class="widget col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div>
                <h2>{{ answer.quip }}</h2>
                    <form method="GET" class="query-form" action="/itabn/answer">
                        {{ query.as_p }}
                        <button type="submit" class="save btn btn-warning">Ask</button>
                    </form>
                </div>
        </div>
        <div class="widget col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div>
                <h2>That would be ...</h2>
                {% for comparison in answer.comparisons %}
                    <div class="comparison">
                        <p>{{ comparison.render }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
